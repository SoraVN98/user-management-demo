<div class="navbar-container">
  <a class="navbar-brand" routerLink="/user">
    <h2>{{title | uppercase}}</h2>
  </a>
  <button class="navbar-toggler" type="button" (click)="drawer.toggle()">
    <span class="navbar-toggler-icon"></span>
  </button>
</div>

<mat-drawer-container class="drawer-container">
  <mat-drawer #drawer mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/add">Add User</a>
      <a mat-list-item routerLink="/user">List User</a>
      <ng-container *ngIf="isLoggedIn; else isLogOut">
        <a mat-list-item routerLink="/logout">Logout</a>
      </ng-container>
      <ng-template #isLogOut>
        <a mat-list-item routerLink="/login">Login</a>
      </ng-template>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
