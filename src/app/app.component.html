<div class="navbar-container">
  <a class="navbar-brand" routerLink="/user">
    <h2>{{title | uppercase}}</h2>
  </a>
  <button class="navbar-toggler" type="button" (click)="drawer.toggle()">
    <span class="navbar-toggler-icon"></span>
  </button>
</div>

<mat-drawer-container class="drawer-container">
  <mat-drawer #drawer mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/add" routerLinkActive="text-danger">
        <div class="mat-list-item-content">
          <mat-icon>add_circle</mat-icon>
          Add User
        </div>
      </a>
      <a mat-list-item routerLink="/user" routerLinkActive="text-danger">
        <div class="mat-list-item-content">
          <mat-icon>list</mat-icon>
          List User
        </div>
      </a>
      <ng-container *ngIf="isLoggedIn; else isLogOut">
        <a mat-list-item routerLink="/logout" routerLinkActive="text-danger">
          <div class="mat-list-item-content">
            <mat-icon>exit_to_app</mat-icon>
            Logout
          </div>
        </a>
      </ng-container>
      <ng-template #isLogOut>
        <a mat-list-item routerLink="/login">
          <div class="mat-list-item-content">
            <mat-icon>person</mat-icon>
            Login
          </div>
        </a>
      </ng-template>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content class="mat-drawer-content">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
