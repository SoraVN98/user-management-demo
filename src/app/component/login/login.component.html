<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <mat-card class="card-form">
                <mat-card-header class="card-header">
                    <mat-card-title class="card-title">Please sign in</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)">
                        <div class="form-row">
                            <mat-form-field appearance="fill" class="input-field">
                                <mat-label>Username</mat-label>
                                <input matInput type="text" formControlName="username" placeholder="Username" required autofocus>
                            </mat-form-field>
                        </div>
                        <div class="form-row">
                            <mat-form-field appearance="fill" class="input-field">
                                <mat-label>Password</mat-label>
                                <input matInput type="password" formControlName="password" placeholder="Password" required>
                            </mat-form-field>
                        </div>
                        <div class="form-row">
                            <button mat-raised-button color="primary" type="submit" class="sign-in-button">Sign in</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
